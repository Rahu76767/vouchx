<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Gift Cards</title>
    <!-- Link to your CSS file -->
    <style>
        /* Inline styles for demonstration */
        body {
            font-family: Arial, sans-serif;
            background-image: url("./assets/1.jpg");
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #d61515;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-submit {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sell Gift Cards</h1>

        <form action="submit_gift_card.php" method="post">
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" required>
            </div>

            <div class="form-group">
                <label for="balance">Balance ($):</label>
                <input type="number" id="balance" name="balance" min="0" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Expiry Date:</label>
                <input type="date" id="expiry-date" name="expiry-date" required>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
